<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">

  <script src="../Libs/mathjs/math.js"></script>
  <script src="../vmljs/Utils/math.js"></script>
  <script src="../vmljs/Utils/utils.js"></script>
  <script src="../vmljs/Utils/modelEvaluation.js"></script>
  <script src="../vmljs/ploynomialRegression.js"></script>
  <script src="../Libs/d3js/d3-3.5.16/d3.js"></script>
  <script src="../vmljs/Utils/plotHelper.js"></script>
  <script src="polynomialRegUI.js"></script>

  <link rel="import" href="../Components/Footer/footer.htm">
  <link rel="import" href="../Components/Evaluation/evaluation.htm">
  <link rel="import" href="../Components/TrainingCurvePlot/trainingCurvePlot.htm">
  <link rel="import" href="../Components/DataGen/dataGen.htm">

  <title>VML - Polynomial regression</title>
</head>
<body>
  <center><h1>Polynomial regression</h1></center>

  <div id="dataGenPlaceholder"></div>  

  <div id="model" class="groupBox">
    <b>Model:</b><br>
    <div class="tooltip">Degree of polynom:<span class="tooltiptext">Complexity of the model</span></div><br>
    <input type="number" id="polynomDegree" value="1"></input><br>
    <div class="tooltip">Regularization (L2):<span class="tooltiptext">Strength of L2 regularization</span></div><br>
    <input type="number" step="any" id="regulRate" value="0.0"></input><br>
    <div class="tooltip">Learning rate:<span class="tooltiptext">Learing-rate/step-size in SGD</span></div><br>
    <input type="number" step="any" id="learningRate" value="0.001"></input><br>
    <div class="tooltip">Training iterations:<span class="tooltiptext">Number of SGD iterations</span></div><br>
    <input type="number" id="numTrainItr" value="10"></input><br>
    <div class="tooltip">Gradient clipping: <input type="checkbox" id="gradientClipping" checked="true"></input>
    <span class="tooltiptext">Use gradient clipping/scaling</span></div>
    <br><br>
    <button id="resetModel" class="button">Reset</button>
    <button id="evalBtn" class="button">Evaluate</button><br>
    <button id="fitBtn" class="button">Fit</button>
    <button id="trainBtn" class="button">Train</button>
    <button id="trainCurveBtn" class="button">TrainCurve</button>
  </div>

  <div id="evaluationDlgsPlaceholder"></div>

  <div id="trainCurvePlaceholder"></div>

  <div id="footerPlaceholder"></div>

  <script type="text/javascript">
    // Import
    importDataGen();
    importEvaluation();
    importTrainCurve();
    importFooter();
 
    // Init
    var oLogic = new vml_PolynomialRegressionUI();
    oLogic.Init();
  </script>
<body>
</html>
