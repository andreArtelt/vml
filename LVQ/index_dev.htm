<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">

  <script src="../Libs/mathjs/math.js"></script>
  <script src="../vmljs/Utils/math.js"></script>
  <script src="../vmljs/Utils/utils.js"></script>
  <script src="../vmljs/Utils/modelEvaluation.js"></script>
  <script src="../Libs/d3js/d3-3.5.16/d3.js"></script>
  <script src="../vmljs/Utils/plotHelper.js"></script>
  <script src="../vmljs/lvq.js"></script>
  <script src="lvqUI.js"></script>

  <link rel="import" href="../Components/Footer/footer.htm">
  <link rel="import" href="../Components/Evaluation/evaluation.htm">
  <link rel="import" href="../Components/TrainingCurvePlot/trainingCurvePlot.htm">
  <link rel="import" href="../Components/DataGen/dataGen.htm">

  <title>VML - LVQ</title>
</head>
<body>
  <center><h1>LVQ - Learning Vector Quantization</h1></center>

  <div id="dataGenPlaceholder"></div>

  <div id="model" class="groupBox">
    <b>Model:</b><br>
    <div class="tooltip">Number Prototypes:<span class="tooltiptext">Number of protypes per class</span></div><br>
    <input type="number" id="numPrototypes" value="2"/><br>
    <div class="tooltip">Learning rate:<span class="tooltiptext">Learing-rate/Step-size</span></div><br>
    <input type="number" id="learningRate" value="0.01"/><br>
    <div class="tooltip">Training iterations:<span class="tooltiptext">Number of training iterations</span></div><br>
    <input type="number" id="numTrainItr" value="10"/><br>
    <div class="tooltip">Prototypes:<span class="tooltiptext">Show prototypes</span></div><br>
    <input type="checkbox" id="showPrototypes"/><br>
    <br>
    <button id="resetModelBtn" class="button">Reset</button>
    <button id="evalBtn" class="button">Evaluate</button><br>
    <button id="trainBtn" class="button">Train</button>
    <button id="trainCurveBtn" class="button">Training curve</button>
  </div>

  <div id="evaluationDlgsPlaceholder"></div>

  <div id="trainCurvePlaceholder"></div>

  <div id="footerPlaceholder"></div>

  <script type="text/javascript">
    // Import
    importDataGen();
    importEvaluation();
    importTrainCurve();
    importFooter();
 
    // Init
    var oLogic = new vml_LVQUI();
    oLogic.Init();
  </script>
</body>
</html>
